<h2>Pull Requests</h2>
<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

	{{# each repos}}
  <div class="panel panel-default">
		<div class="panel-heading" role="tab" id="{{this.name}}">
      <h4 class="panel-title">
				<a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse-{{this.name}}" aria-expanded="true" aria-controls="{{this.name}}">
					{{name}}</a>
      </h4>
    </div>
		<div id="collapse-{{this.name}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="{{this.name}}">
      <div class="panel-body">

				<table class="table table-condensed">
					<tr>
						<td><b>Description </b></td>
						<td> <button class="fetch-pr-status" id="fetch-{{this.name}}">Fetch status</button>
						<td><b>Idle time</b></td>
					</tr>
				{{# each pulls}}
					<tr>
						<td>
							<p><a href={{ html_url }} target="_blank"><h5>PR# {{number}}</h5></a></p>
							<p><h4>{{ title }}</h4></p>
							{{# with user}}
							<p> {{ login }} </p>
							{{/with}}
							<p> Created at: {{time created_at}}</p>
							<p>
								<form class="form-inline">
									<div class="btn btn-default btn-info create-thread" id="{{number}}*{{../name}}-create-thread">Create thread</div>
									<div class="form-group">
										<input type="text" class="form-control" id="topic-{{number}}-{{../name}}" placeholder="Topic">
									</div>
								</form>
							</p>
							<p>
								<table class="table table-condensed" id="list-{{number}}-{{../name}}-create-thread">
									<tr>
										<th>Thread list</th>
									</tr>
								</table>
							</p>
						</td>
						<td id="{{../name}}-{{number}}-status">
							<span class="label label-default">Fetch</span>
						</td>
						<td id="{{../name}}-{{number}}-time">
						</td>
					</tr>
				{{/each}}
				</table>
      </div>
    </div>
  </div>
	{{/each}}

</div>
